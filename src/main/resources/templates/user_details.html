<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sign Up - CodeJava</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>User Registration - Sign Up</h1>
		</div>
		<form th:action="@{/add_details}" th:object="${user}" method="post"
			style="max-width: 600px; margin: 0 auto;" >
			<div class="m-3">
				<div class="form-group row">
					<label class="col-4 col-form-label">Username: </label>
					<div class="col-8">
						<input type="text" th:field="*{username}" class="form-control"
							required readonly />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">First Name: </label>
					<div class="col-8">
						<input type="text" th:field="*{firstName}" class="form-control"
							required minlength="2" maxlength="20" readonly />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Last Name: </label>
					<div class="col-8">
						<input type="text" th:field="*{lastName}" class="form-control"
							required minlength="2" maxlength="20" readonly />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">Age</label>
					<div class="col-8">
						<input type="text" th:field="*{age}" class="form-control" required
							minlength="2" maxlength="20" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Height (in Cms)</label>
					<div class="col-8">
						<input type="text" th:field="*{heightInCm}" class="form-control" required
							minlength="2" maxlength="20" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">Sex </label>
					<div class="col-8">
						<select th:field="*{sex}" class="form-control">
							<option th:value="'Male'" th:text="Male"></option>
							<option th:value="'Female'" th:text="Female"></option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">Orientation </label>
					<div class="col-8">
						<select th:field="*{orientation}" class="form-control">
							<option th:value="'Male'" th:text="Male"></option>
							<option th:value="'Female'" th:text="Female"></option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">Body Type </label>
					<div class="col-8">
						<select th:field="*{bodyType}" class="form-control">
							<option th:value="'Male'" th:text="Male"></option>
							<option th:value="'Female'" th:text="Female"></option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">Diet</label>
					<div class="col-8">
						<select th:field="*{bodyType}" class="form-control">
							<option th:value="'Male'" th:text="Male"></option>
							<option th:value="'Female'" th:text="Female"></option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">Drinks</label>
					<div class="col-8">
						<select th:field="*{drinks}" class="form-control">
							<option th:value="'Male'" th:text="Male"></option>
							<option th:value="'Female'" th:text="Female"></option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">Drugs</label>
					<div class="col-8">
						<select th:field="*{drugs}" class="form-control">
							<option th:value="'Male'" th:text="Male"></option>
							<option th:value="'Female'" th:text="Female"></option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">Smokes</label>
					<div class="col-8">
						<select th:field="*{smokes}" class="form-control">
							<option th:value="'Male'" th:text="Male"></option>
							<option th:value="'Female'" th:text="Female"></option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">Education</label>
					<div class="col-8">
						<select th:field="*{education}" class="form-control">
							<option th:value="'Male'" th:text="Male"></option>
							<option th:value="'Female'" th:text="Female"></option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">Job</label>
					<div class="col-8">
						<select th:field="*{job}" class="form-control">
							<option th:value="'Male'" th:text="Male"></option>
							<option th:value="'Female'" th:text="Female"></option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">Ethnicity</label>
					<div class="col-8">
						<select th:field="*{ethnicity}" class="form-control">
							<option th:value="'Male'" th:text="Male"></option>
							<option th:value="'Female'" th:text="Female"></option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">Location</label>
					<div class="col-8">
						<select th:field="*{location}" class="form-control">
							<option th:value="'Male'" th:text="Male"></option>
							<option th:value="'Female'" th:text="Female"></option>
						</select>
					</div>
				</div>
				<div>
					<button type="submit" class="btn btn-primary">Sign Up</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
