<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .sidebar {
        height: 100%;
        width: 250px;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #8a2be2; /* Mild purple color */
        overflow-x: hidden;
        padding-top: 20px;
    }

    .sidebar a {
        padding: 10px 15px;
        text-decoration: none;
        font-size: 18px;
        color: white;
        display: block;
        transition: all 0.3s ease;
    }

    .sidebar a:hover {
        background-color: #a76dff; /* Darker shade of purple on hover */
        color: black;
    }

    .sidebar-heading {
        padding: 10px 15px;
        font-size: 22px;
        color: white;
        text-align: center;
    }

    .content {
        margin-left: 250px;
        padding: 20px;
    }

    .navbar {
        background-color: #8a2be2; /* Matching color for the navbar */
        overflow: hidden;
    }

    .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
    }

    .navbar a:hover {
        background-color: #a76dff; /* Darker shade of purple on hover */
        color: black;
    }
</style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-heading">Dashboard</div>
    <a href="#home">Home</a>
    <a href="#profile">Profile</a>
    <a href="#preferences">Preferences</a>
    <a href="#about">About Us</a>
    <a href="#logout">Logout</a>
</div>


    <h2>Welcome to the Dashboard!</h2>
    <p>This is the main content area where you can display your dashboard content.</p>
</div>

</body>
</html>
