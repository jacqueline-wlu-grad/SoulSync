<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sign Up - CodeJava</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<style>
body {
	font-family: Arial, sans-serif;
	background: linear-gradient(45deg, #f8bbd0, #f48fb1);
	/* Light pink gradient */
	margin: 0;
	padding: 0;
}

.container {
	max-width: 600px;
	margin: 50px auto;
	padding: 20px;
	border: 1px solid #ccc;
	border-radius: 5px;
	background: #ffffff; /* White background */
}

h1 {
	color: #6a1b9a; /* Purple color */
}

input[type="text"], select, button {
	display: block;
	width: 100%;
	margin-bottom: 10px;
	padding: 10px;
	border: 1px solid #ccc;
	border-radius: 5px;
}

button {
	background: linear-gradient(45deg, #9c27b0, #673ab7);
	/* Purple gradient */
	color: white;
	border: none;
	cursor: pointer;
	width: 98.7%; /* Changed width to 100% */
}

button:hover {
	background: linear-gradient(45deg, #673ab7, #9c27b0);
	/* Purple gradient on hover */
}

a {
	text-decoration: none;
	color: #007bff; /* Blue link */
}

a:hover {
	text-decoration: underline;
}
</style>
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>User Preference</h1>
		</div>
		<form th:action="@{/save_prefs}" th:object="${userPref}" method="post"
			style="max-width: 600px; margin: 0 auto;">
			<div class="form-group row">
				<label class="col-4 col-form-label">Height (in Cms)</label>
				<div class="col-8">
					<input type="text" th:field="*{heightInCm}" class="form-control"
						required minlength="2" maxlength="20" />
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">Sex </label>
					<div class="col-8">
						<select th:field="*{sex}" class="form-control">
							<option th:value="Male">Male</option>
							<option th:value="'Female'">Female</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">Body Type </label>
					<div class="col-8">
						<select th:field="*{bodyType}" class="form-control">
							<option th:value="'Average'">Average</option>
							<option th:value="'Thin'">Thin</option>
							<option th:value="'Athletic'">Athletic</option>
							<option th:value="'Fit'">Fit</option>
							<option th:value="'Curvy'">Curvy</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">Diet</label>
					<div class="col-8">
						<select th:field="*{diet}" class="form-control">
							<option th:value="'Mostly_anything'">Mostly anything</option>
							<option th:value="'Anything'">Anything</option>
							<option th:value="'Strictly_anything'">Strictly anything</option>
							<option th:value="'Mostly_Vegetarian'">Mostly vegetarian</option>
							<option th:value="'Mostly_other'">Mostly other</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">Drinks</label>
					<div class="col-8">
						<select th:field="*{drinks}" class="form-control">
							<option th:value="'Socially'">Socially</option>
							<option th:value="'Rare'">Rare</option>
							<option th:value="'Often'">Often</option>
							<option th:value="'Not_at_all'">Not at all</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">Drugs</label>
					<div class="col-8">
						<select th:field="*{drugs}" class="form-control">
							<option th:value="'Never'">Never</option>
							<option th:value="'Sometimes'">Sometimes</option>
							<option th:value="'Often'">Often</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">Smokes</label>
					<div class="col-8">
						<select th:field="*{smokes}" class="form-control">
							<option th:value="'No'">No</option>
							<option th:value="'Sometimes'">Sometimes</option>
							<option th:value="'While_drinking'">While Drinking</option>
							<option th:value="'Yes'">Yes</option>
							<option th:value="'trying_to_quit'">Trying To Quit</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">Education</label>
					<div class="col-8">
						<select th:field="*{education}" class="form-control">
							<option th:value="'graduated_from_college/university'">graduated
								from college/university</option>
							<option th:value="'graduated_from_masters_program'">graduated
								from masters program</option>
							<option th:value="'working_on_college/university'">working
								on college/university</option>
							<option th:value="'working_on_masters_program'">working
								on masters program</option>
							<option th:value="'graduated_from_two-year_college'">graduated
								from two-year college</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">Job</label>
					<div class="col-8">
						<select th:field="*{job}" class="form-control">
							<option th:value="'other'">Other</option>
							<option th:value="'student'">Student</option>
							<option th:value="'science/tech/engineering'">Science /
								Tech / Engineering</option>
							<option th:value="'computer/hardware/software'">Computer
								/ Hardware / Software</option>
							<option th:value="'artistic/musical/writer'">Artistic /
								Musical / Writer</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">Ethnicity</label>
					<div class="col-8">
						<select th:field="*{ethnicity}" class="form-control">
							<option th:value="'white'">White</option>
							<option th:value="'asian'">Asian</option>
							<option th:value="'hispanic/latin'">Hispanic / Latin</option>
							<option th:value="'black'">Black</option>
							<option th:value="'other'">Other</option>

						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">Location</label>
					<div class="col-8">
						<select th:field="*{location}" class="form-control">
							<option th:value="'Male'" th:text="Male"></option>
							<option th:value="'Female'" th:text="Female"></option>
						</select>
					</div>
				</div>
				<div>
					<button type="submit" class="btn btn-primary">Submit
						Preference</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
